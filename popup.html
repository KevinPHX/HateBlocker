  <body>
    <div class="modal-header">
      <h1 class="logo">

    <div class="modal-content">
      <br>
      <p>HateBlocker is committed to making the internet a positive experience for everyone. To hide potentially harmful and negative text and images, toggle the switch to enable Hate Blocking</p>
      <!-- <label class="switch">
        <input type="checkbox" id='click-me'>

      <table>
        <tr>
          <td>
            <button type="button" class = "enable" id = "click-me" name="enable">Enable</button>
          </td>
          <td>
            <button type="button" class = "disable" id = "click-me2" name="disable">Disable</button>
          </td>
        </tr>
      </table>
      <br>
    </div>
    </div>
